<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO Tracking - Micron</title>
    <script src="/components/header.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .page-header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .page-header h1 { color: #333; margin-bottom: 5px; }
        .page-header p { color: #666; font-size: 14px; }
        .po-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .po-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #e5e7eb;
        }
        .po-title { font-size: 24px; font-weight: 700; color: #333; }
        .po-customer { font-size: 14px; color: #666; margin-top: 5px; }
        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            background: #dbeafe;
            color: #1e40af;
        }
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-box {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #e5e7eb;
        }
        .stat-label { font-size: 12px; color: #666; margin-bottom: 5px; }
        .stat-value { font-size: 24px; font-weight: bold; color: #333; }
        .stat-box.remaining .stat-value { color: #667eea; }
        .stat-box.allocated .stat-value { color: #f59e0b; }
        .stat-box.produced .stat-value { color: #10b981; }
        .stat-box.rejected .stat-value { color: #ef4444; }
        .item-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e5e7eb;
        }
        .item-section h3 { color: #333; margin-bottom: 15px; }
        .item-card {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .part-name { font-size: 18px; font-weight: 600; color: #333; }
        .bins-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }
        .bins-title {
            font-size: 13px;
            font-weight: 600;
            color: #666;
            margin-bottom: 10px;
        }
        .bin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .bin-tag {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 10px;
            font-size: 12px;
        }
        .bin-barcode {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        .bin-info { color: #666; font-size: 11px; }
        .bin-qty {
            font-weight: 600;
            color: #333;
            margin-top: 5px;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <script>initNavigation('tracking');</script>
        
        <div class="page-header">
            <h1>üì¶ Purchase Order Tracking</h1>
            <p>Monitor PO progress and bin assignments</p>
        </div>
        
        <div id="poContainer">
            <div class="empty-state">‚è≥ Loading purchase orders...</div>
        </div>
    </div>
    
    <script>
        async function loadPOs() {
            try {
                const res = await fetch('/api/po_detail.php');
                const data = await res.json();
                
                if (!data.success || !data.purchase_orders || data.purchase_orders.length === 0) {
                    document.getElementById('poContainer').innerHTML = `
                        <div class="empty-state">
                            <h3>üìã No Purchase Orders Found</h3>
                            <p>Create a PO in the admin panel to get started</p>
                        </div>
                    `;
                    return;
                }
                
                const html = data.purchase_orders.map(po => {
                    const remaining = po.total_ordered - po.total_allocated;
                    const progress = po.total_ordered > 0 ? Math.round((po.total_produced / po.total_ordered) * 100) : 0;
                    
                    return `
                        <div class="po-card">
                            <div class="po-header">
                                <div>
                                    <div class="po-title">${po.po_number}</div>
                                    <div class="po-customer">üë§ ${po.customer_name}</div>
                                </div>
                                <span class="status-badge">${po.status}</span>
                            </div>
                            
                            <div class="stats-row">
                                <div class="stat-box">
                                    <div class="stat-label">Ordered</div>
                                    <div class="stat-value">${po.total_ordered || 0}</div>
                                </div>
                                <div class="stat-box remaining">
                                    <div class="stat-label">In Queue</div>
                                    <div class="stat-value">${remaining}</div>
                                </div>
                                <div class="stat-box allocated">
                                    <div class="stat-label">Allocated to Bins</div>
                                    <div class="stat-value">${po.total_allocated || 0}</div>
                                </div>
                                <div class="stat-box produced">
                                    <div class="stat-label">Produced</div>
                                    <div class="stat-value">${po.total_produced || 0}</div>
                                </div>
                                <div class="stat-box rejected">
                                    <div class="stat-label">Rejected</div>
                                    <div class="stat-value">${po.total_rejected || 0}</div>
                                </div>
                                <div class="stat-box">
                                    <div class="stat-label">Progress</div>
                                    <div class="stat-value">${progress}%</div>
                                </div>
                            </div>
                            
                            <div class="item-section">
                                <h3>üì¶ Items & Bin Assignments</h3>
                                ${po.items && po.items.length > 0 ? po.items.map(item => {
                                    const itemRemaining = item.ordered_quantity - item.allocated_quantity;
                                    return `
                                        <div class="item-card">
                                            <div class="item-header">
                                                <span class="part-name">${item.part_number}</span>
                                                <span style="font-size: 14px; color: #666;">
                                                    ${item.ordered_quantity} ordered | 
                                                    <span style="color: #f59e0b;">${item.allocated_quantity} in bins</span> | 
                                                    <span style="color: #667eea;">${itemRemaining} in queue</span>
                                                </span>
                                            </div>
                                            
                                            ${item.bins && item.bins.length > 0 ? `
                                                <div class="bins-section">
                                                    <div class="bins-title">üóÑÔ∏è Assigned Bins (${item.bins.length})</div>
                                                    <div class="bin-grid">
                                                        ${item.bins.map(bin => `
                                                            <div class="bin-tag">
                                                                <div class="bin-barcode">${bin.bin_barcode}</div>
                                                                <div class="bin-info">üìç ${bin.location}</div>
                                                                <div class="bin-info">üè∑Ô∏è ${bin.stage_name}</div>
                                                                <div class="bin-qty">${bin.quantity} units</div>
                                                            </div>
                                                        `).join('')}
                                                    </div>
                                                </div>
                                            ` : `
                                                <div style="text-align: center; padding: 20px; color: #999;">
                                                    ‚ö†Ô∏è No bins allocated yet. Go to Allocate page to assign material to bins.
                                                </div>
                                            `}
                                        </div>
                                    `;
                                }).join('') : '<p style="color: #999; padding: 20px;">No items in this PO</p>'}
                            </div>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('poContainer').innerHTML = html;
                
            } catch (error) {
                console.error('Failed to load POs:', error);
                document.getElementById('poContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå Error Loading Data</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        loadPOs();
        setInterval(loadPOs, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
