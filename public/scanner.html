<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner - Micron Tracking</title>
    <script src="/components/header.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        .scanner-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-top: 20px;
        }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #333; font-size: 28px; margin-bottom: 10px; }
        .header p { color: #666; font-size: 14px; }
        .scan-area {
            background: #f0f9ff;
            border: 3px dashed #3b82f6;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
        }
        .scan-icon { font-size: 80px; margin-bottom: 20px; }
        .barcode-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #3b82f6;
            border-radius: 10px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .barcode-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin: 5px;
        }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5568d3; }
        .btn-success { background: #10b981; color: white; }
        .btn-success:hover { background: #059669; }
        .info-panel {
            background: #f9fafb;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .info-panel h3 { color: #333; margin-bottom: 15px; }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .info-label { color: #666; font-weight: 600; }
        .info-value { color: #333; font-weight: bold; }
        .transfer-form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid #e5e7eb;
        }
        .form-group { margin-bottom: 15px; }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #374151;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .alert-success { background: #d1fae5; color: #065f46; border: 2px solid #10b981; }
        .alert-error { background: #fee2e2; color: #991b1b; border: 2px solid #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <script>initNavigation('scanner');</script>
        
        <div class="scanner-container">
            <div class="header">
                <h1>üì¶ Barcode Scanner</h1>
                <p>Scan bins to track material movement</p>
            </div>
            
            <div class="scan-area">
                <div class="scan-icon">üîç</div>
                <input 
                    type="text" 
                    id="barcodeInput" 
                    class="barcode-input" 
                    placeholder="SCAN OR TYPE BARCODE" 
                    autofocus
                />
                <div style="margin-top: 20px;">
                    <button class="btn btn-primary" onclick="scanBarcode()">Scan Bin</button>
                    <button class="btn btn-success" onclick="showTransferForm()">Transfer Material</button>
                </div>
            </div>
            
            <div id="alertArea"></div>
            
            <div id="binInfo" style="display: none;" class="info-panel">
                <h3>üóÑÔ∏è Bin Information</h3>
                <div id="binDetails"></div>
            </div>
            
            <div id="transferForm" style="display: none;" class="transfer-form">
                <h3>Transfer Material</h3>
                <div class="form-group">
                    <label>From Bin (Source)</label>
                    <input type="text" id="fromBin" placeholder="Scan source bin barcode" />
                </div>
                <div class="form-group">
                    <label>To Bin (Destination)</label>
                    <input type="text" id="toBin" placeholder="Scan destination bin barcode" />
                </div>
                <div class="form-group">
                    <label>PO Item ID</label>
                    <input type="number" id="poItemId" placeholder="Enter PO item ID" />
                </div>
                <div class="form-group">
                    <label>Rejected Quantity</label>
                    <input type="number" id="rejectedQty" value="0" min="0" />
                </div>
                <div class="form-group">
                    <label>Rework Quantity</label>
                    <input type="number" id="reworkQty" value="0" min="0" />
                </div>
                <div class="form-group">
                    <label>Scanned By</label>
                    <input type="text" id="scannedBy" value="Operator" />
                </div>
                <button class="btn btn-success" onclick="executeTransfer()">Execute Transfer</button>
                <button class="btn btn-primary" onclick="hideTransferForm()">Cancel</button>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api';
        
        document.getElementById('barcodeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') scanBarcode();
        });
        
        async function scanBarcode() {
            const barcode = document.getElementById('barcodeInput').value.trim();
            if (!barcode) {
                showAlert('Please enter a barcode', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/barcode_scan.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ barcode: barcode })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayBinInfo(data.bin, data.contents);
                    showAlert('Bin scanned successfully!', 'success');
                    document.getElementById('barcodeInput').value = '';
                } else {
                    showAlert('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('Scan failed: ' + error.message, 'error');
            }
        }
        
        function displayBinInfo(bin, contents) {
            const panel = document.getElementById('binInfo');
            const details = document.getElementById('binDetails');
            
            let html = `
                <div class="info-row">
                    <span class="info-label">Bin Barcode:</span>
                    <span class="info-value">${bin.bin_barcode}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Location:</span>
                    <span class="info-value">${bin.location} (${bin.zone})</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Capacity:</span>
                    <span class="info-value">${bin.capacity} units</span>
                </div>
            `;
            
            if (contents && contents.length > 0) {
                html += '<h4 style="margin-top: 20px; color: #333;">üì¶ Contents:</h4>';
                contents.forEach(item => {
                    html += `
                        <div style="background: white; padding: 15px; border-radius: 8px; margin-top: 10px; border: 2px solid #e5e7eb;">
                            <div class="info-row"><span class="info-label">PO:</span><span class="info-value">${item.po_number}</span></div>
                            <div class="info-row"><span class="info-label">Part:</span><span class="info-value">${item.part_number}</span></div>
                            <div class="info-row"><span class="info-label">Stage:</span><span class="info-value">${item.stage_name}</span></div>
                            <div class="info-row"><span class="info-label">Quantity:</span><span class="info-value">${item.quantity} units</span></div>
                            <div class="info-row"><span class="info-label">PO Item ID:</span><span class="info-value" style="color: #667eea;">${item.po_item_id}</span></div>
                        </div>
                    `;
                });
            } else {
                html += '<p style="margin-top: 15px; color: #999; text-align: center;">‚úì Bin is empty</p>';
            }
            
            details.innerHTML = html;
            panel.style.display = 'block';
        }
        
        function showTransferForm() {
            document.getElementById('transferForm').style.display = 'block';
        }
        
        function hideTransferForm() {
            document.getElementById('transferForm').style.display = 'none';
        }
        
        async function executeTransfer() {
            const fromBin = document.getElementById('fromBin').value.trim();
            const toBin = document.getElementById('toBin').value.trim();
            const poItemId = document.getElementById('poItemId').value;
            const rejectedQty = parseInt(document.getElementById('rejectedQty').value) || 0;
            const reworkQty = parseInt(document.getElementById('reworkQty').value) || 0;
            const scannedBy = document.getElementById('scannedBy').value.trim();
            
            if (!fromBin || !toBin || !poItemId) {
                showAlert('Please fill From Bin, To Bin, and PO Item ID', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/transfer.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        from_barcode: fromBin,
                        to_barcode: toBin,
                        po_item_id: parseInt(poItemId),
                        rejected_quantity: rejectedQty,
                        rework_quantity: reworkQty,
                        scanned_by: scannedBy
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const t = data.transfer;
                    showAlert(`‚úì Transfer complete! ${t.quantity} units from ${t.from_stage} ‚Üí ${t.to_stage}`, 'success');
                    hideTransferForm();
                    document.getElementById('fromBin').value = '';
                    document.getElementById('toBin').value = '';
                    document.getElementById('poItemId').value = '';
                    document.getElementById('rejectedQty').value = '0';
                    document.getElementById('reworkQty').value = '0';
                } else {
                    showAlert('Transfer failed: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('Transfer failed: ' + error.message, 'error');
            }
        }
        
        function showAlert(message, type) {
            const alertArea = document.getElementById('alertArea');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            alertArea.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            setTimeout(() => { alertArea.innerHTML = ''; }, 5000);
        }
        
        document.getElementById('barcodeInput').focus();
    </script>
</body>
</html>
